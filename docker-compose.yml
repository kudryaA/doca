version: '3'

services:
  elasticsearch:
    restart: always
    image: amazon/opendistro-for-elasticsearch:1.6.0
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
    expose:
      - "9200"
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    volumes:
      - esdata:/usr/share/elasticsearch/data
  kibana:
    restart: always
    image: kibana
    hostname: kibana
    build: ./kibana
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      ELASTICSEARCH_URL: https://elasticsearch:9200
      ELASTICSEARCH_HOSTS: https://elasticsearch:9200
  rabbitmq:
    restart: always
    image: rabbitmq:3-management
    hostname: rabbit
    ports:
      - 15672:15672
      - 5672:5672
    labels:
      NAME: "rabbitmq"
    volumes:
      - rabbit_data:/var/lib/rabbitmq
  back:
    image: back
    hostname: back
    build: ./back
    ports:
      - 6002:6002
  storage:
    image: storage
    hostname: storage
    build: ./storage
    ports:
      - 6001:6001
    volumes:
      - storage_data:/home/node/app/storage
  analyze_docx:
    image: analyze_docx
    hostname: analyze_docx
    build: ./analyze_docx
    ports:
      - 7001:7001
  analyze_image:
    image: analyze_image
    hostname: analyze_image
    build: ./analyze_image
    ports:
      - 1490:1490
  analyze_text:
    image: analyze_text
    hostname: analyze_text
    build: ./analyze_text
    ports:
      - 1491:1491


volumes:
  rabbit_data:
    driver: local
  esdata:
    driver: local
  storage_data:
    driver: local
